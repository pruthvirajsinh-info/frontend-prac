<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="applybox">
        <div class="side-details">
          <div class="address">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Address</h2>
            <p>surkhet,np12</p>
            <p>birendranagar 06</p>
          </div>

          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <h2>Phone</h2>
            <p>+0068 9823 5343</p>
            <p>+0099 9823 5343</p>
          </div>

          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <h2>Email</h2>
            <p>codinglab@gmail.com</p>
            <p>info.codinglab@gmail.com</p>
          </div>
        </div>
        <!-- <hr /> -->
        <div class="main-details">
          <h1>Send us a message</h1>
          <p>
            if you have any work for me or any types of quires related to my
            tutorial, you can send me message from here, its my pleasure to help
            you.
          </p>

          <input type="text" placeholder="enter your name" />
          <input type="email" placeholder="enter your email" />
          <textarea
            placeholder="enter your message"
            cols="4"
            rows="4"
          ></textarea>

          <div class="button-container">
            <button type="submit">send now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
